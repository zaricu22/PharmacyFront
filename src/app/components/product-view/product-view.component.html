
<button mat-raised-button> Add </button>

<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Manufacturer Name">
    <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
    <td mat-cell *matCellDef="let element"> {{element.manufacturer.name}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}}â‚¬ </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Expiry Date">
    <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
    <td mat-cell *matCellDef="let element"> {{element.expiryDate | date:'shortDate'}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"> Edit </button> </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"> Delete </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
